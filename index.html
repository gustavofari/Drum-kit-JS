<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <ul>
        <li data-key="65" class="key">
            <span>A</span>
            <p>CLAP</p>
        </li>

        <li data-key="83" class="key">
            <span>S</span>
            <p>HIHAT</p>
        </li>

        <li data-key="68" class="key">
            <span>D</span>
            <p>KICK</p>
        </li>

        <li data-key="70" class="key">
            <span>F</span>
            <p>OPENHAT</p>
        </li>

        <li data-key="71" class="key">
            <span>G</span>
            <p>BOOM</p>
        </li>

        <li data-key="72" class="key">
            <span>H</span>
            <p>RIDE</p>
        </li>

        <li data-key="74" class="key">
            <span>J</span>
            <p>SNARE</p>
        </li>

        <li data-key="75" class="key">
            <span>K</span>
            <p>TOM</p>
        </li>

        <li data-key="76" class="key">
            <span>L</span>
            <p>TINK</p>
        </li>
    </ul>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    
    
    

    <script src="/scripts.js"></script>


</body>
</html>
